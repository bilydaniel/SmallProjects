<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
	<button id="rock">ROCK</button>
	<button id="paper">PAPER</button>
	<button id="scissors">SCISSORS</button>
	<div> </div>




			<script type="text/javascript">
				let player=0;
				let computer=0;

				function computerPlay()
				{
					let rnd=Math.random();
					if(rnd<(1/3))
					{
						return "rock"
					}
					else if(rnd<(2/3))
					{
						return "paper"
					}
					else if(rnd<(1))
					{
						return "scissors"
					}

				}

				function playRound(playerSelection, computerSelection)
				{
					let div=document.querySelector("div");
					let result="";

					

					result+= `computer: ${computerSelection} `;
					//console.log(`computer: ${computerSelection}`);
					

					if(playerSelection===computerSelection)
					{
						result+=`Draw! You both chose ${playerSelection}`;

					}

					else if(playerSelection==="rock"&&computerSelection==="paper")
					{
						result+="computer wins this round";
						computer+=1;
					}


					else if(playerSelection==="rock"&&computerSelection==="scissors")
					{
						result+="you win this round";
						player+=1;
					}


					else if(playerSelection==="paper"&&computerSelection==="rock")
					{
						result+="you win this round";
						player+=1;

					}

					else if(playerSelection==="paper"&&computerSelection==="scissors")
					{
						result+="computer wins this round";
						computer+=1;
					}

					else if(playerSelection==="scissors"&&computerSelection==="rock")
					{
						result+="computer wins this round";
						computer+=1;
					}

					else if(playerSelection==="scissors"&&computerSelection==="paper")
					{
						result+="you win this round";
						player+=1;
					}


					result+=` the score is: ${player}:${computer}`;

					div.textContent=result;
						
					
				} 

				/*
				for(let i=0; i<5; i++)
				{
					let playerPlay=prompt("Choose rock paper or scissors");
					playerPlay=playerPlay.toLowerCase();

					let AIPlay=computerPlay();

					playRound(playerPlay, AIPlay);
				}

				
				*/

				
			
				
			const rock = document.querySelector("button#rock");
			const paper = document.querySelector("#paper");
			const scissors = document.querySelector("#scissors");
				
					rock.addEventListener("click",()=>
					{
						playRound("rock",computerPlay());
					});

					paper.addEventListener("click",()=>
					{
						playRound("paper",computerPlay());
					});

					scissors.addEventListener("click",()=>
					{
						playRound("scissors",computerPlay());
					});


			</script>
			

	</body>
</html>
